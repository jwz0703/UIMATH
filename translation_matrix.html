<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩陣教學網站 - 平移矩陣</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html">
                <img src="img/icon.png" alt="Icon" class="header-icon">
            </a>
            <a href="index.html" class="uimath">UIMATH<sup>®</sup></a>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="#intro">介紹</a></li>
                <li><a href="#game">互動遊戲</a></li>
                <li><a href="#quiz">測驗</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h2>什麼是平移矩陣?</h2>
            <p>平移矩陣是一種用於在二維或三維空間中移動點或向量的矩陣。它可以將一個物體在坐標系中平移到新的位置。</p>
        </section>

        <section id="game">
            <h2>互動遊戲</h2>
            <div id="translationDemo">
                <canvas id="gameCanvas" width="500" height="500"></canvas>
                <div id="controls">
                    <label for="xInput">X 平移：</label>
                    <input type="number" id="xInput" value="0">
                    <label for="yInput">Y 平移：</label>
                    <input type="number" id="yInput" value="0">
                    <button onclick="translateVector()">平移</button>
                    <button onclick="resetVector()">重置</button>
                </div>
                <div id="matrixInfo"></div>
            </div>
        </section>

        <section id="quiz">
            <h2>測驗</h2>
            <div id="quizContainer"></div>
            <button onclick="checkAnswers()">提交答案</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 變換矩陣教學網站</p>
    </footer>

    <script src="js/translation_matrix.js"></script>
</body>
</html>
