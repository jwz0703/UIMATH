<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鏡射矩陣教學網站</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html">
                <img src="img/icon.png" alt="Icon" class="header-icon">
            </a>
            <a href="index.html" class="uimath">UIMATH<sup>®</sup></a>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="#intro">介紹</a></li>
                <li><a href="#game">互動遊戲</a></li>
                <li><a href="#quiz">測驗</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h2>什麼是鏡射矩陣?</h2>
            <p>鏡射矩陣是一種用於在二維空間中實現向量鏡射的矩陣。它可以將向量沿著特定軸進行反射。</p>
        </section>

        <section id="game">
            <h2>互動遊戲</h2>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="gameControls">
                <label for="axisSelect">選擇鏡射軸:</label>
                <select id="axisSelect">
                    <option value="x">X軸</option>
                    <option value="y">Y軸</option>
                    <option value="xy">y=x軸</option>
                </select>
                <button onclick="applyReflection()">鏡射</button>
                <button onclick="resetVector()">重置</button>
            </div>
            <div id="matrixInfo"></div>
        </section>

        <section id="quiz">
            <h2>測驗</h2>
            <div id="quizContainer"></div>
            <button onclick="checkAnswers()">提交答案</button>
        </section>
    </main>

</body>
</html>
