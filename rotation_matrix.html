<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩陣教學網站</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html">
                <img src="img/icon.png" alt="Icon" class="header-icon">
            </a>
            <a href="index.html" class="uimath">UIMATH<sup>®</sup></a>
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="#intro">介紹</a></li>
                <li><a href="#game">互動遊戲</a></li>
                <li><a href="#quiz">測驗</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h2>什麼是變換矩陣?</h2>
            <p>變換矩陣是一種用於在二維或三維空間中變換點或向量的矩陣。</p>
        </section>

        <section id="game">
            <h2>互動遊戲</h2>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="gameControls">
                <label for="angleInput">變換角度 (度):</label>
                <input type="number" id="angleInput" value="0" min="0" max="360" step="5">
                <button onclick="transformVector()">變換</button>
                <button onclick="animateTransformation(0)">重置</button>
            </div>
            <div id="matrixInfo"></div>
        </section>

        <section id="quiz">
            <h2>測驗</h2>
            <div id="quizContainer"></div>
            <button onclick="checkAnswers()">提交答案</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 變換矩陣教學網站</p>
    </footer>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="js/rotation_matrix.js"></script>
</body>
</html>
